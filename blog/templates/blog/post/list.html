{% extends 'blog/base.html' %}

{% block title %} My blog {% endblock %}

{% block content %}
<h1>My blog</h1>

{% for post in posts %}
    <h3><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h3>
    <p class='date'>Published {{ post.publish }} by {{ post.author }} </p>
    <p>{{ post.body }}</p>
{% endfor %}
{% include "blog/post/pagination.html" with page=posts %}
{% endblock %}
