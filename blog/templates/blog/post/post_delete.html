{% extends 'blog/base.html' %}

{% block title %}
Delete post
{% endblock %}

{% block content %}
<h1>Delete post</h1>
<form method='POST' class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Are you sure?</h3>
    <button type='submit' class='save btn btn-default'>Yes</button> | <button><a href="{% url 'posts_list' %}">No</a></button>
</form>
{% endblock %}
